{% csrf_token %}

{% if form %}
{% for field in form %}
<div class="form-group">
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endfor %}
    {% endif %}

    {{ field.label }}
    {{ field }}
</div>
{% endfor %}
{% endif %}
